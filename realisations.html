<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>À Vos Projets - SVG Dégradé</title>
<style>
  body {
    background: red;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
</head>
<body>

<svg viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé animé -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent">
        <animate attributeName="offset" values="-1;1;2" dur="5s" repeatCount="1" fill="freeze"/>
      </stop>
      <stop offset="40%" stop-color="#FCDD42">
        <animate attributeName="offset" values="0;1;2" dur="5s" repeatCount="1" fill="freeze"/>
      </stop>
      <stop offset="50%" stop-color="#f59e0b">
        <animate attributeName="offset" values="0.1;1.1;2.1" dur="5s" repeatCount="1" fill="freeze"/>
      </stop>
      <stop offset="60%" stop-color="#FCDD42">
        <animate attributeName="offset" values="0.2;1.2;2.2" dur="5s" repeatCount="1" fill="freeze"/>
      </stop>
      <stop offset="100%" stop-color="transparent">
        <animate attributeName="offset" values="1;2;3" dur="5s" repeatCount="1" fill="freeze"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Texte -->
  <text x="50" y="180" font-size="140" font-weight="bold" font-style="italic" fill="white" font-family="Arial, sans-serif">
    <tspan fill="url(#grad)">À</tspan>
    <tspan fill="url(#grad)">V</tspan>
    <tspan fill="black">os </tspan>
    <tspan fill="url(#grad)">P</tspan>
    <tspan fill="black">rojets</tspan>
  </text>
</svg>

</body>
</html>
