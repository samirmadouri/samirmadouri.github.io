<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Animation</title>
  <style>
    body {
      background: white;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .site-title {
      font-size: 4rem;
      font-weight: bold;
      font-style: italic;
    }

    .initial-wrap {
      position: relative;
      display: inline-block;
    }

    .initial-wrap span {
      position: absolute;
      top: 0;
      left: 0;
      font: inherit;
    }

    /* Couche noire de base */
    .initial-base {
      color: black;
      position: relative; /* reste derrière */
    }

    /* Dégradé animé */
    .initial-gradient {
      background: linear-gradient(90deg,
          transparent 0%,
          transparent 30%,
          #FCDD42 40%,
          #f59e0b 50%,
          #FCDD42 60%,
          transparent 70%,
          transparent 100%);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientSlideInitials 5s ease-in-out forwards;
    }

    /* Couche jaune finale */
    .initial-final {
      color: #FCDD42;
      opacity: 0;
      animation: showYellow 5s ease-in-out forwards;
    }

    @keyframes gradientSlideInitials {
      0%   { background-position: -100% 0; }
      70%  { background-position: 100% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes showYellow {
      0%, 85% { opacity: 0; }
      100%    { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="site-title">
    <span class="initial-wrap">
      <span class="initial-base">À</span>
      <span class="initial-gradient">À</span>
      <span class="initial-final">À</span>
    </span>
    <span class="initial-wrap">
      <span class="initial-base">V</span>
      <span class="initial-gradient">V</span>
      <span class="initial-final">V</span>
    </span>
    <span class="rest">os </span>
    <span class="initial-wrap">
      <span class="initial-base">P</span>
      <span class="initial-gradient">P</span>
      <span class="initial-final">P</span>
    </span>
    <span class="rest">rojets</span>
  </h1>
</body>
</html>
