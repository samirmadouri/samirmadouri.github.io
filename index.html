<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À Vos Projets</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-black font-sans">
    <!-- Barre de contact -->
    <div class="bg-gray-50 text-sm border-b border-gray-300">
      <div class="max-w-6xl mx-auto px-4 py-2 flex justify-between items-center">
        <!-- Infos à gauche -->
        <div class="flex items-center space-x-6 text-gray-800">
          <div class="flex items-center space-x-1">
            <img src="images/icone-tel.png" alt="Icône téléphone" class="h-5 w-5" />
            <span class="text-black">Tel:</span>
            <span class="text-black font-medium">06 58 54 25 39</span>
          </div>
          <div class="flex items-center space-x-1">
            <img src="images/icone-mail.png" alt="Icône mail" class="h-5 w-6.3" />
            <span class="text-black">Email:</span>
            <a href="mailto:contact@a-vos-projets.fr" class="text-black font-medium hover:underline">contact@a-vos-projets.fr</a>
          </div>
        </div>

        <!-- LinkedIn à droite -->
        <div>
          <a href="https://www.linkedin.com/in/samir-madouri-28605236b" target="_blank" class="hover:opacity-80" aria-label="LinkedIn">
            <!-- Logo LinkedIn officiel en SVG couleurs -->
            <img src="images/linkedin.png" width="24" height="24" viewBox="0 0 34 34" role="img" aria-hidden="true">
              <title>LinkedIn</title>
              <rect width="34" height="34" rx="4" ry="4" fill="#0077B5"/>
              <path fill="#fff" d="M10.337 14.913v7.541h-4.652v-14.9h4.652v2.574c.645-1.015 1.803-2.462 4.386-2.462 3.293 0 5.769 2.149 5.769 6.763v8.025h-4.651v-7.111c0-1.7-.03-3.889-2.371-3.889-2.373 0-2.737 1.854-2.737 3.77zm-5.49-10.857a2.7 2.7 0 11.002 5.399 2.7 2.7 0 01-.002-5.399zm2.328 10.857h-4.655v-14.9h4.655v14.9z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- En-tête -->
    <header class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-end">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="images/logo.png" alt="Logo À Vos Projets" class="h-16 w-auto mr-3" />
      </div>

      <!-- Menu -->
      <nav>
      <ul class="flex items-center space-x-2 text-gray-800 font-semibold">
        <li><a href="#" class="border-b-2 border-[#FCDD42] whitespace-nowrap">ACCUEIL</a></li>
        <li class="w-2 h-2 bg-[#FCDD42] rounded-full border border-black"></li>
        <li><a href="#" class="border-b-2 border-transparent hover:border-[#FCDD42] whitespace-nowrap">QUI SOMMES NOUS ?</a></li>
        <li class="w-2 h-2 bg-[#FCDD42] rounded-full border border-black"></li>
        <li><a href="#" class="border-b-2 border-transparent hover:border-[#FCDD42] whitespace-nowrap">NOS SERVICES</a></li>
        <li class="w-2 h-2 bg-[#FCDD42] rounded-full border border-black"></li>
        <li><a href="#" class="border-b-2 border-transparent hover:border-[#FCDD42] whitespace-nowrap">RÉALISATIONS</a></li>
        <li class="w-2 h-2 bg-[#FCDD42] rounded-full border border-black"></li>
        <li><a href="#" class="border-b-2 border-transparent hover:border-[#FCDD42] whitespace-nowrap">PROFESSIONNEL</a></li>
        <li class="w-2 h-2 bg-[#FCDD42] rounded-full border border-black"></li>
        <li><a href="#" class="border-b-2 border-transparent hover:border-[#FCDD42] whitespace-nowrap">CONTACT</a></li>
      </ul>
    </nav>
    </header>

    <!-- Section Héros -->
    <section class="text-center py-20">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">
        Donnez vie à vos projets
      </h1>
      <p class="text-lg mb-8 text-gray-700 max-w-2xl mx-auto">
        Dessinateur en bâtiment à distance — plans, permis de construire, conseils.
      </p>
      <a href="#contact" class="inline-block bg-[#FCDD42] text-white px-6 py-3 rounded-full font-semibold hover:bg-yellow-400 transition">
        Me contacter
      </a>
    </section>
  </body>
</html>
