          <li><a href="#contact" class="hover:underline hover:text-yellow-500">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Section Héros -->
    <section class="text-center py-20">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">
        Donnez vie à vos projets
      </h1>
      <p class="text-lg mb-8 text-gray-700 max-w-2xl mx-auto">
        Dessinateur en bâtiment à distance — plans, permis de construire, conseils.
      </p>
      <a href="#contact" class="inline-block bg-yellow-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-yellow-400 transition">
