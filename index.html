  <!DOCTYPE html>

  <body class="bg-white text-black font-sans">

            </svg>

          <div class="flex items-center space-x-1">
            <span class="text-yellow-500">✉️</span>
            <span class="text-black">Email:</span>
            <a href="mailto:contact@a-vos-projets.fr" class="text-black font-medium hover:underline">contact@a-vos-projets.fr</a>
          </div>
        </div>

        <!-- LinkedIn à droite -->
        <div>

      <!-- Menu -->

        <ul class="flex space-x-6 text-sm font-medium">

          <li><a href="#realisations" class="hover:underline hover:text-yellow-400">Réalisations</a></li>

    <section class="text-center py-20">

      <p class="text-lg mb-8 text-gray-300 max-w-2xl mx-auto">

      <a href="#contact" class="inline-block bg-yellow-400 text-black px-6 py-3 rounded-full font-semibold hover:bg-yellow-300 transition">
